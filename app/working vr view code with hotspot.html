<script>
window.addEventListener('load', onVrViewLoad)

// open 1
function onVrViewLoad() {
          // open 2
          var vrView = new VRView.Player('#vrview', {
            image: 'images/Panorama/womensCenterBackroom.jpg',
            is_stereo: false
            // close onVrViewLoad function (close 2)
          });
                  // open 3
                  vrView.on('ready', function(event) {
                            // open 4
                          vrView.addHotspot('dining-room', {
                            pitch: 5, // In degrees. Up is positive.
                            yaw: 20, // In degrees. To the right is positive.
                            radius: 0.05, // Radius of the circular target in meters.
                            distance: 2 // Distance of target from camera in meters.
                            // close addHotspot (close 4)
                          });

                          // open 5
                          vrView.on('click', function(event) {
                            // open 6
                              if (event.id == 'dining-room') {
                                // Handle hotspot click.
                                      // Open 7
                                      vrView.setContent({
                                        image: 'images/Panorama/womensCenter.jpg',
                                        is_stereo: false
                                        // close 7
                                      });

                              // close 6
                              }
                          // close 5
                          });

                  // close on ready function (close 3)
                });



// close load event listener (close 1)
}
</script>

<div id="vrview" class="vrDiv"></div>

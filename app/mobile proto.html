<div id="headerMobile" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-color--yellow-A700">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <div class=" mdl-color--yellow-A700 main">
      <img class="mdl-layout-title watermark" src="http://www.uwosh.edu/img/parts/wordmark-large.png">

      </div>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <div id="search" class="mdl-color--yellow-A700">
      <div  class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label  class=" searchLabel mdl-button mdl-js-button mdl-button--icon" for="sample6">
          <i class="material-icons searchLabel">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="sample6">
          <label class=" searchLabel mdl-textfield__label" for="sample-expandable">Expandable Input</label>
        </div>
      <i id="notif" class="material-icons md-32 grey666 menu">menu</i>
      <!-- Navigation -->

    </div>
  </header>
  <div class="mdl-layout__drawer-right">
    <span class="mdl-layout-title">Notifications</span>
    <i id="mobileDrawerClose" class="material-icons md-32 grey666">close</i>
   </div>
  <main class="mdl-layout__content">
  </main>
</div>

<!-- working mobile header + drawer, used to model the web classes after -->
